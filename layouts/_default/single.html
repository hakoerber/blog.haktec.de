{{ define "main" }}
  <article>
    <div class="content-prefix">
    <h1 class="heading">
      {{- title .Title -}}
    </h1>
    {{- if .Params.toc -}}
    <div class="toc">
    <aside>
      <h3>Content</h2>
      {{ .TableOfContents }}
    </aside>
    </div>
    {{- end -}}
    <time class="date" datetime="{{- .Date.Format "2006-01-02" -}}">
      {{- .Date.Format "2006-01-02" -}}
    </time>
    </div>

    <div class="content">
    {{- .Content -}}
    </div>
    <div class="content-postfix">
    <div class="tags">
    <h3>Tags</h3>
    {{- partial "tags.html" . -}}
    </div>
    <div class="related">
    <h3>See also</h3>
    {{- partial "related.html" . -}}
    </div>
    </div>
  </article>
{{ end }}
