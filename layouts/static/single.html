{{ define "main" }}
  <article>
    <div class="content-prefix">
    <h1 class="heading">
      {{- title .Title -}}
    </h1>
    {{- if .Params.toc -}}
    <div class="toc">
    <aside>
      <h3>Content</h2>
      {{ .TableOfContents }}
    </aside>
    </div>
    {{- end -}}
    </div>
    <div class="content">
    {{- .Content -}}
    </div>
  </article>
{{ end }}
